<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login ‚Äì AustroX-GPT</title>
<script>
  if (localStorage.getItem("currentUser")) {
    window.location.href = "index.html";
  }
  if (localStorage.getItem("theme") === "light") {
    document.documentElement.classList.add("light");
  }
</script>
<style>
  :root {
    --bg-dark:#0e1117;--bg-light:#f7f7f7;--text-dark:#e0e0e0;--text-light:#1a1a1a;
    --card-bg-dark:#161b22;--card-bg-light:#f0f0f0;--input-bg-dark:#1e222a;--input-bg-light:#fff;
    --accent:#00d1ff;--border-dark:#333;--border-light:#ccc;
  }
  * { box-sizing:border-box; margin:0; padding:0; }
  body.auth-body { background:var(--bg-dark); color:var(--text-dark); font-family:Segoe UI,sans-serif;
    min-height:100vh; display:flex; align-items:center; justify-content:center; transition:0.3s;}
  .light.auth-body { background:var(--bg-light); color:var(--text-light); }
  .auth-card { background:var(--card-bg-dark); padding:2rem; border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.6); max-width:400px; text-align:center; width:90%; }
  .light .auth-card { background:var(--card-bg-light); box-shadow:0 0 10px #aaa; }
  .auth-card input {
    width:90%; padding:12px; margin:10px 0; border:1px solid var(--border-dark);
    background:var(--input-bg-dark); color:var(--text-dark); border-radius:6px; font-size:1rem;
  }
  .light .auth-card input {
    background:var(--input-bg-light); color:var(--text-light); border:1px solid var(--border-light);
  }
  .auth-card button {
    margin:15px 0 5px; padding:12px 25px; background:var(--accent); color:#fff;
    border:none; border-radius:6px; font-size:1rem; cursor:pointer; transition:0.3s;
  }
  .auth-card button:hover { background:#009ecb; }
  .auth-note { font-size:.9rem; margin-bottom:15px; }
  .auth-note a { color:#00b3ff; text-decoration:none; }
  .theme-toggle {
    padding:8px 16px; background:transparent; border:1px solid #888; border-radius:4px;
    cursor:pointer;
  }
  .theme-toggle:hover { background:rgba(255,255,255,0.1); }
</style>
</head>
<body class="auth-body">
  <form class="auth-card" onsubmit="login();return false;">
    <h1>üîê AustroX‚ÄëGPT Login</h1>
    <input id="login-username" placeholder="Username" required autofocus />
    <input id="login-password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="auth-note">Don't have an account? <a href="register.html">Register here</a></p>
    <button type="button" class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
  </form>
<script src="auth.js"></script>
</body>
</html>
